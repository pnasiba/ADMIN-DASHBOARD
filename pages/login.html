<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fav Icon -->
    <link rel="icon" href="https://e-jurnal-one.vercel.app/assets/img/logo.png">
    <!-- Tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body>
    <main class="w-full min-h-screen grid place-content-center">

        <div class="login-wrapper cursor-pointer  p-5 min-w-[440px] max-w-[490px] rounded-xl shadow-lg shadow-indigo-300">
            <a href="#" class="flex mx-auto w-[310px] items-center gap-2 text-[26px] mb-5">
                <img src="https://e-jurnal-one.vercel.app/assets/img/logo.png" alt="photo" class="w-7">
                <span class="hidden md:block text-[#012970] font-bold ">DASHBOARD SYSTEM</span>
            </a>

            <form id="login-form">
                <label for="username">
                    <p class="mb-[7px] font-semibold">Enter username:</p>
                    <input type="text" id="username" class="py-2 px-3 border block mb-8 w-full rounded-md duration-200 outline-none focus:ring-2 ring-indigo-400" placeholder="Enter username">
                </label>
                <label for="password">
                    <p class="mb-[7px] font-semibold">Enter password:</p>
                    <input type="password" id="password" class="py-2 px-3 border block mb-10 w-full rounded-md duration-200 outline-none focus:ring-2 ring-indigo-400" placeholder="Enter password">
                </label>

                <button type="submit" class="w-full bg-indigo-500 text-white text-2xl py-2 rounded-3xl font-semibold hover:bg-indigo-600 mb-4">Log In</button>

                <p class="text-center text-gray-500">Don't have an account? <a href="./register.html" class="underline text-indigo-500">Sign Up</a></p>
            </form>
        </div>
    </main>
</body>
<script src="../assets/js/utils.js"></script>
<script src="../assets/js/login.js"></script>
</html>
